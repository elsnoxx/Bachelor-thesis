version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres-biofeedback
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: biofeedback
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: biofeedback-api
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/api.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=mypassword
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=biofeedback;Username=postgres;Password=postgres
    volumes:
      - ./certs:/https:ro
    expose:
      - "443"  # jen pro interní síť, nepřidáváme port na host
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: biofeedback-frontend
    expose:
      - "80"  # React statické soubory servíruje HTTP
    depends_on:
      - api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: biofeedback-nginx
    ports:
      - "443:443"  # venkovní HTTPS port pro frontend i API
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - api
    restart: unless-stopped

volumes:
  postgres_data:
